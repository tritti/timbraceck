version: '3.8'

services:
  timbraceck-app:
    build: .
    container_name: timbraceck-flask
    ports:
      - "5003:5003"
    volumes:
      # Persist database data
      - ./data:/app/data
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - TZ=Europe/Rome
    healthcheck:
      # Use wget instead of curl as requested
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5003/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
