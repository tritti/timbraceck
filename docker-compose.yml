version: '3.8'

services:
  timbrature-app:
    build: .
    container_name: timbrature-flask
    ports:
      - "5003:5003"
    volumes:
      # Persist database data
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/timbrature.db
      - SECRET_KEY=prod-secret-key-timbrature-2025
    healthcheck:
      # Use wget instead of curl as requested
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5003/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
