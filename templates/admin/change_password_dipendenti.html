{% extends 'base.html' %}

{% block title %}Cambio Password Dipendenti{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="avatar-circle bg-warning-subtle text-warning mx-auto mb-3 d-flex align-items-center justify-content-center"
                            style="width: 64px; height: 64px; border-radius: 50%; font-size: 1.5rem;">
                            <i class="fas fa-users-cog"></i>
                        </div>
                        <h4 class="fw-bold mb-1">Password Dipendenti</h4>
                        <p class="text-muted small">Imposta una nuova password per l'account condiviso "Dipendenti"</p>
                    </div>

                    <form method="POST" action="{{ url_for('admin_change_password_dipendenti') }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label text-muted small text-uppercase fw-bold">Nuova Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" class="form-control bg-light border-start-0 ps-0" id="new_password" name="new_password" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label text-muted small text-uppercase fw-bold">Conferma Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-check-circle text-muted"></i></span>
                                <input type="password" class="form-control bg-light border-start-0 ps-0" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-white py-2 fw-bold shadow-sm">
                                Aggiorna Password
                            </button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-light text-muted">Annulla</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
