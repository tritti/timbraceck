{% extends 'base.html' %}

{% block title %}Cambia Password{% endblock %}

{% block content %}
<div class="fade-in d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <div class="avatar-circle bg-warning text-dark mx-auto mb-3 d-flex align-items-center justify-content-center shadow"
                style="width: 64px; height: 64px; border-radius: 50%; font-size: 1.5rem;">
                <i class="fas fa-key"></i>
            </div>
            <h2 class="fw-bold">Cambia Password</h2>
            <p class="text-muted">Aggiorna le tue credenziali di accesso</p>
        </div>

        <div class="card border-0 shadow-lg">
            <div class="card-body p-4 p-md-5">
                <div class="alert alert-light border shadow-sm mb-4">
                    <div class="d-flex align-items-center">
                        <div class="avatar-circle bg-primary-subtle text-primary me-3 d-flex align-items-center justify-content-center"
                            style="width: 40px; height: 40px; border-radius: 50%;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <div class="small text-muted text-uppercase fw-bold">Utente Connesso</div>
                            <div class="fw-bold text-dark">{{ session.username }}</div>
                        </div>
                    </div>
                </div>

                <form method="post" action="{{ url_for('change_password') }}">
                    <div class="mb-4">
                        <label for="current_password"
                            class="form-label small text-uppercase fw-bold text-muted">Password Corrente</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control bg-light border-start-0 ps-0"
                                id="current_password" name="current_password" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="new_password" class="form-label small text-uppercase fw-bold text-muted">Nuova
                            Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-key text-muted"></i></span>
                            <input type="password" class="form-control bg-light border-start-0 ps-0" id="new_password"
                                name="new_password" required minlength="6">
                        </div>
                        <div class="form-text small mt-1"><i class="fas fa-info-circle me-1"></i>Minimo 6 caratteri
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password"
                            class="form-label small text-uppercase fw-bold text-muted">Conferma Nuova Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-check text-muted"></i></span>
                            <input type="password" class="form-control bg-light border-start-0 ps-0"
                                id="confirm_password" name="confirm_password" required minlength="6">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-save me-2"></i>Aggiorna Password
                        </button>
                        <a href="{% if session.role == 'admin' %}{{ url_for('admin_dashboard') }}{% else %}{{ url_for('admin_report') }}{% endif %}"
                            class="btn btn-light btn-lg">
                            Annulla
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Validazione client-side
    document.querySelector('form').addEventListener('submit', function (e) {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('Le nuove password non corrispondono!');
            return false;
        }

        if (newPassword.length < 6) {
            e.preventDefault();
            alert('La password deve essere di almeno 6 caratteri!');
            return false;
        }
    });
</script>
{% endblock %}
